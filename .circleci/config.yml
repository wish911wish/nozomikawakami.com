version: 2.1
 
orbs:
  aws-s3: circleci/aws-s3@1.0.11
 
executors:
  default:
    docker:
      - image: circleci/node:10
      - image: circleci/python:2.7
 
commands:
  npm_install:
    steps:
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install npm
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
              - node_modules
 
jobs:
  build:
    executor: default
    working_directory: ~/repo
    steps:
      - checkout
      - npm_install
       
  deploy:
    executor: default
    working_directory: ~/repo
    steps:
      - checkout
      - npm_install
      - run:
          name: build
          command: yarn build:prod
      - aws-s3/sync:
          from: docs
          to: 's3://portfolio50'
          overwrite: true
 
workflows:
  version: 2
  continuous-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
