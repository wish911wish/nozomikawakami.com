version: 2.1

orbs:
  aws-s3: circleci/aws-s3@1.0.11

executors:
  default:
    docker:
      - image: circleci/node:10
      - image: circleci/python:2.7

commands:
  npm_install:
    steps:
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules

jobs:
  build:
    executor: default
    steps:
      - checkout
      - run:
          name: npm install
          command: npm install

      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules

      - run:
          name: build
          command: npm run build

      - aws-s3/sync:
          from: out
          to: "s3://portfolio50"
          overwrite: true

  deploy_to_stage:
    executor: default
    working_directory: ~/workspace
    steps:
      - checkout
      - npm_install
      - run:
          name: build
          command: npm run build
      - aws-s3/sync:
          from: .nuxt
          to: "s3://portfolio50"
          overwrite: true

  deploy_to_production:
    executor: default
    working_directory: ~/workspace
    steps:
      - checkout
      - npm_install
      - run:
          name: build
          command: node build/build.js
      - aws-s3/sync:
          from: dist
          to: "s3://nozomikawakami.com"
          overwrite: true

workflows:
  version: 2
  continuous_deploy:
    jobs:
      - build
      - deploy_to_stage:
          requires:
            - build
          filters:
            branches:
              only: develop
      - deploy_to_production:
          requires:
            - build
          filters:
            branches:
              only: master
